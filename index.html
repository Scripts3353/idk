<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PC Virus Simulator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      overflow: hidden;
    }

    .popup {
      position: absolute;
      width: 300px;
      height: 150px;
      background: red;
      color: white;
      padding: 10px;
      border: 3px solid white;
      box-shadow: 0 0 10px white;
      animation: flicker 0.3s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    .terminal {
      white-space: pre-wrap;
      padding: 20px;
      font-size: 16px;
    }

    .glitch {
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-2px, 2px); }
      50% { transform: translate(2px, -1px); }
      75% { transform: translate(-1px, -1px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body onclick="startVirus()">

  <div id="terminal" class="terminal">
    CLICK TO START SIMULATION...
  </div>

  <script>
    const terminal = document.getElementById('terminal');

    function getRandomMessage() {
      const messages = [
        "Scanning system32\\virus.exe...",
        "Encrypting files...",
        "Uploading user data to hacker cloud...",
        "System compromised!",
        "Injecting malware...",
        "Establishing backdoor...",
        "Bitcoin miner installed.",
        "Deleting registry...",
        "Access granted. üõë",
        "Initiating critical failure.",
        "FBI WARNING: Illegal Activity Detected."
      ];
      return messages[Math.floor(Math.random() * messages.length)];
    }

    function startVirus() {
      terminal.innerText = "VIRUS SIMULATION ACTIVE...\n\n";
      document.body.classList.add('glitch');
      setInterval(() => {
        terminal.innerText += getRandomMessage() + "\n";
        terminal.scrollTop = terminal.scrollHeight;
        spawnPopup();
      }, 800);
    }

    function spawnPopup() {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.style.top = `${Math.random() * window.innerHeight}px`;
      popup.style.left = `${Math.random() * window.innerWidth}px`;
      popup.innerHTML = `
        <strong>‚ö†Ô∏è CRITICAL ERROR</strong><br>
        Trojan.Win32.Bitminer Detected<br>
        <button onclick="this.parentElement.remove()">Close</button>
      `;
      document.body.appendChild(popup);
    }
  </script>
</body>
</html>
