<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows Desktop</title>
  <style>
    body {
      margin: 0;
      background: url('https://wallpapercave.com/wp/wp2555010.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .desktop-icon {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 80px;
      text-align: center;
      cursor: pointer;
      color: white;
    }

    .desktop-icon img {
      width: 48px;
      height: 48px;
    }

    .popup {
      position: absolute;
      background: white;
      border: 3px solid red;
      color: black;
      padding: 20px;
      box-shadow: 0 0 10px red;
      font-weight: bold;
      z-index: 999;
      width: 200px;
    }

    .terminal {
      display: none;
      position: absolute;
      top: 60px;
      left: 100px;
      width: 700px;
      height: 400px;
      background-color: black;
      color: lime;
      font-family: monospace;
      padding: 10px;
      box-shadow: 0 0 10px lime;
      overflow: auto;
      z-index: 10;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    .start-button {
      background-color: #0078d7;
      border: none;
      padding: 5px 10px;
      color: white;
      font-weight: bold;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Desktop Icon -->
<div class="desktop-icon" onclick="startVirus()">
  <img src="https://icons.iconarchive.com/icons/dakirby309/windows-8-metro/256/Folders-OS-Hacking-Metro-icon.png" alt="Hacking">
  <div>secret.exe</div>
</div>

<!-- Fake Terminal Window -->
<div class="terminal" id="virusWindow">
  <h3>System Breach Simulation</h3>
  <pre id="terminalOutput">Initializing hack...\n</pre>
</div>

<!-- Fake Taskbar -->
<div class="taskbar">
  <button class="start-button">Start</button>
  <div style="margin-left: 10px;">Virus Simulator</div>
</div>

<!-- BEEP -->
<audio id="beep" src="https://www.soundjay.com/button/beep-07.wav"></audio>

<script>
  let output = document.getElementById('terminalOutput');
  let beep = document.getElementById('beep');
  let lines = [
    "[*] Connecting to command and control...",
    "[*] Disabling antivirus...",
    "[*] Scanning local drives...",
    "[*] Exfiltrating passwords...",
    "[*] Sending data to remote host...",
    "[*] Injecting payload...",
    "[*] Activating self-replicating worm...",
    "[*] Uploading webcam footage...",
    "[*] IP address found: 213.133.45.221",
    "[*] Launch complete. System compromised."
  ];

  function createPopup(message) {
    let popup = document.createElement('div');
    popup.className = 'popup';
    popup.innerText = message;
    popup.style.top = Math.random() * (window.innerHeight - 100) + "px";
    popup.style.left = Math.random() * (window.innerWidth - 200) + "px";
    document.body.appendChild(popup);
    beep.play();
    setTimeout(() => popup.remove(), 5000);
  }

  function startVirus() {
    document.getElementById('virusWindow').style.display = 'block';
    let index = 0;

    let interval = setInterval(() => {
      if (index < lines.length) {
        output.textContent += lines[index] + '\n';
        output.scrollTop = output.scrollHeight;

        // Create popups at every 2nd message
        if (index % 2 === 0) {
          createPopup("⚠️ WARNING: SYSTEM INTRUSION DETECTED");
        }

        if (index === lines.length - 1) {
          setTimeout(() => {
            alert("YOUR IP HAS BEEN EXPOSED: 213.133.45.221");
            createPopup("💀 FATAL ERROR: SYSTEM LOCKED");
          }, 1000);
        }

        index++;
      } else {
        clearInterval(interval);
      }
    }, 1000);
  }
</script>

</body>
</html>
