<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows Desktop</title>
  <style>
    body {
      margin: 0;
      background: url('https://wallpapercave.com/wp/wp2555010.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .desktop-icon {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 80px;
      text-align: center;
      cursor: pointer;
      color: white;
    }

    .desktop-icon img {
      width: 48px;
      height: 48px;
    }

    .window {
      display: none;
      position: absolute;
      top: 60px;
      left: 100px;
      width: 700px;
      height: 400px;
      background-color: black;
      color: lime;
      font-family: monospace;
      padding: 10px;
      box-shadow: 0 0 10px lime;
      overflow: auto;
      z-index: 10;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    .start-button {
      background-color: #0078d7;
      border: none;
      padding: 5px 10px;
      color: white;
      font-weight: bold;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Desktop Icon -->
<div class="desktop-icon" onclick="startVirus()">
  <img src="https://icons.iconarchive.com/icons/dakirby309/windows-8-metro/256/Folders-OS-Hacking-Metro-icon.png" alt="Hacking">
  <div>secret.exe</div>
</div>

<!-- Fake Terminal Window -->
<div class="window" id="virusWindow">
  <h3>System Breach Simulation</h3>
  <pre id="terminalOutput">Initializing hack...\n</pre>
</div>

<!-- Fake Taskbar -->
<div class="taskbar">
  <button class="start-button">Start</button>
  <div style="margin-left: 10px;">Virus Simulator</div>
</div>

<script>
  let output = document.getElementById('terminalOutput');
  let lines = [
    "[*] Connecting to remote server...",
    "[*] Bypassing firewall...",
    "[*] Uploading payload...",
    "[*] Executing payload...",
    "[*] Accessing system32...",
    "[*] Deleting shadow copies...",
    "[*] Mining crypto...",
    "[*] Uploading browsing history...",
    "[*] Exfiltrating files...",
    "[*] Complete. System compromised."
  ];

  function startVirus() {
    document.getElementById('virusWindow').style.display = 'block';
    let index = 0;
    let interval = setInterval(() => {
      if (index < lines.length) {
        output.textContent += lines[index] + '\n';
        output.scrollTop = output.scrollHeight;
        index++;
      } else {
        clearInterval(interval);
      }
    }, 800);
  }
</script>

</body>
</html>
