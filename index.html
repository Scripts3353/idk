<!DOCTYPE html>
<html>
<head>
  <title>Stash Editor Key Validation</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Enter Your Key</h1>
  <input type="text" id="keyInput" placeholder="Enter key...">
  <button onclick="validateKey()">Submit</button>
  <p id="result"></p>

  <script>
    async function validateKey() {
      const key = document.getElementById("keyInput").value;
      const res = await fetch(`/validate_key?key=${key}`);
      const data = await res.json();
      const result = document.getElementById("result");

      if (data.valid) {
        result.textContent = `✅ Key is valid! Type: ${data.type}`;
        result.style.color = "green";
      } else {
        result.textContent = "❌ Invalid key.";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
